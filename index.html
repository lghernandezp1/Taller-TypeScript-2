<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: rgb(67, 195, 176); ">
                <div class="row-2">
                    <div class="col-4">
                        <h1 style="font-size:x-large; font: weight 1000px;;">TV SERIES</h1>
                        <p>Taller Typescript 2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <br>
    <br>
    <br>

    <div class="container">
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>

                    <tbody id="SeriesData">
                    </tbody>
                </table>

                <div id="AverageData">
                </div>
            </div>
            <div class=" col">
                <div id="Cards">
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
